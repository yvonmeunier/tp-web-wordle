<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">

  </head>

  <body>
    <div class="navbar row">
      <div class="col-2">
        <div class="navbar-text bi bi-list px-3"></div>
      </div>
      <div class="navbar-text col-8 text-center fs-4 fw-bold">WORDLE</div>
      <div class="row col-2 icons">
        <div class="navbar-text bi bi-question-circle px-3 col-3 "></div>
        <div class="navbar-text bi bi-bar-chart-line px-3 col-3" data-toggle="modal" data-target="#ModalStats"></div>
        <div class="navbar-text bi bi-gear-fill px-3 col-3" data-toggle="modal" data-target="#ModalOptions"></div>
      </div>
    </div>
    <div class="game">
      <div class="row">
        <div class="col-4"></div>
        <div class="game-grid col-md  mx-auto"></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div id="keyboard" class="show col-md">
          <div>
            <input type="button" value="Q" class="btn btn-secondary">
            <input type="button" value="W" class="btn btn-secondary">
            <input type="button" value="E" class="btn btn-secondary">
            <input type="button" value="R" class="btn btn-secondary">
            <input type="button" value="T" class="btn btn-secondary">
            <input type="button" value="Y" class="btn btn-secondary">
            <input type="button" value="U" class="btn btn-secondary">
            <input type="button" value="I" class="btn btn-secondary">
            <input type="button" value="O" class="btn btn-secondary">
            <input type="button" value="P" class="btn btn-secondary">
            <input id="back" type="button" class="btn btn-secondary" value="&#8592;">
          </div>
          <div>
            <input type="button" class="btn btn-secondary" value="A">
            <input type="button" class="btn btn-secondary" value="S">
            <input type="button" class="btn btn-secondary" value="D">
            <input type="button" class="btn btn-secondary" value="F">
            <input type="button" class="btn btn-secondary" value="G">
            <input type="button" class="btn btn-secondary" value="H">
            <input type="button" class="btn btn-secondary" value="J">
            <input type="button" class="btn btn-secondary" value="K">
            <input type="button" class="btn btn-secondary" value="L">
          </div>
          <div>
            <input type="button" class="btn btn-secondary" value="Z">
            <input type="button" class="btn btn-secondary" value="X">
            <input type="button" class="btn btn-secondary" value="C">
            <input type="button" class="btn btn-secondary" value="V">
            <input type="button" class="btn btn-secondary" value="B">
            <input type="button" class="btn btn-secondary" value="N">
            <input type="button" class="btn btn-secondary" value="M">
          </div>
          <div>
            <input id="clear" class="btn btn-secondary" type="reset" value="clear">
            <input id="submit" class="btn btn-secondary" type="submit" value="submit">
            <input id="restart" class="btn btn-secondary" type="submit" value="restart">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ModalStats" tabindex="-1" role="dialog" aria-labelledby="ModalStatsLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalStatsLabel">Stats</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            SLAP STATS AND GRAPH HERE
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ModalOptions" tabindex="-1" role="dialog" aria-labelledby="ModalOptionsLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalOptionsLabel">Options</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span>Dark mode</span>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>


    <script type="module" src="./javascript/app.js"></script>
  </body>
</html>
