<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">
    </head>
  <body>
    <div class="navbar navbar-dark bg-dark row">
      <div class="col-2">
        <div class="navbar-text bi bi-list px-3 text-light"></div>
      </div>
      <div class="navbar-text col-8 text-center fs-4 fw-bold text-light">WORDLE</div>
      <div class="row col-2 icons">
        <div class="navbar-text bi bi-question-circle px-3 col-3 text-light"></div>
        <div class="navbar-text bi bi-bar-chart-line px-3 col-3 text-light"></div>
        <div class="navbar-text bi bi-gear-fill px-3 col-3 text-light"></div>
      </div> 
    </div>
    <div class="game bg-dark">
      <div class="row">
        <div class="col-4 sidebar"></div>
        <div class="game-grid col-4 text-light">
          
        </div>
        <div class="col-4 sidebar"></div>
      </div>
      <div class="row">
        <div class="col-4 sidebar"></div>
        <div class="game-kb col-4"></div>
        <div class="col-4 sidebar"></div>
      </div> 
    </div>
    <script type="module" src="./javascript/app.js"></script>
  </body>
</html>
