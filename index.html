<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/style.css">

  </head>

  <body>
    <div class="navbar navbar-dark row">
      <div class="col-2">
        <div class="navbar-text bi bi-list px-3 text-light"></div>
      </div>
      <div class="navbar-text col-8 text-center fs-4 fw-bold text-light">WORDLE</div>
      <div class="row col-2 icons">
        <div class="navbar-text bi bi-question-circle px-3 col-3 text-light"></div>
        <div class="navbar-text bi bi-bar-chart-line px-3 col-3 text-light"></div>
        <div class="navbar-text bi bi-gear-fill px-3 col-3 text-light"></div>
      </div>
    </div>
    <div class="game">
      <div class="row">
        <div class="col-4 sidebar"></div>
        <div class="game-grid col-4 text-light"></div>
        <div class="col-4 sidebar"></div>
      </div>
      <div class="row">
        <div class="col-4 sidebar"></div>
        <div id="keyboard" class="show col-4">
          <div>
            <input type="button" value="Q" class="btn btn-secondary">
            <input type="button" value="W" class="btn btn-secondary">
            <input type="button" value="E" class="btn btn-secondary">
            <input type="button" value="R" class="btn btn-secondary">
            <input type="button" value="T" class="btn btn-secondary">
            <input type="button" value="Y" class="btn btn-secondary">
            <input type="button" value="U" class="btn btn-secondary">
            <input type="button" value="I" class="btn btn-secondary">
            <input type="button" value="O" class="btn btn-secondary">
            <input type="button" value="P" class="btn btn-secondary">
            <input id="back" type="button" class="btn btn-secondary" value="&#8592;">
          </div>
          <div>
            <input type="button" class="btn btn-secondary" value="A">
            <input type="button" class="btn btn-secondary" value="S">
            <input type="button" class="btn btn-secondary" value="D">
            <input type="button" class="btn btn-secondary" value="F">
            <input type="button" class="btn btn-secondary" value="G">
            <input type="button" class="btn btn-secondary" value="H">
            <input type="button" class="btn btn-secondary" value="J">
            <input type="button" class="btn btn-secondary" value="K">
            <input type="button" class="btn btn-secondary" value="L">
          </div>
          <div>
            <input type="button" class="btn btn-secondary" value="Z">
            <input type="button" class="btn btn-secondary" value="X">
            <input type="button" class="btn btn-secondary" value="C">
            <input type="button" class="btn btn-secondary" value="V">
            <input type="button" class="btn btn-secondary" value="B">
            <input type="button" class="btn btn-secondary" value="N">
            <input type="button" class="btn btn-secondary" value="M">
          </div>
          <div>
            <input id="clear" class="btn btn-secondary" type="reset" value="clear">
            <input id="submit" class="btn btn-secondary" type="submit" value="submit">
            <input id="restart" class="btn btn-secondary" type="submit" value="restart">
          </div>
        </div>
        <div class="col-4 sidebar"></div>
      </div>
    </div>
    <script type="module" src="./javascript/app.js"></script>
  </body>

</html>
